<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/javascript/userslistMessagesApp.js}"></script>

    <title>Users</title>
</head>

<body>

<div class="container">

    <br>
    <h3>Admin panel</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Добавить пользователя
    </a>


    <table class="table table-bordered table-striped" id="allUsersListTable">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        </thead>

    </table>

    <!-- Exit button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <button type="submit" class="btn btn-info col-2">Выйти</button>

    </form>

</div>


</body>
</html>
